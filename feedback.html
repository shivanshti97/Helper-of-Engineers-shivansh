<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
    <h1>Feedback Form</h1>
    
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required ><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="2" required>Type your suggestion </textarea><br>

        <label for="rating">Rating:</label><br>
        <input type="radio" id="rating1" name="rating" value="5"> <label for="rating1">Excellent</label><br>
        <input type="radio" id="rating2" name="rating" value="4"> <label for="rating2">Good</label><br>
        <input type="radio" id="rating3" name="rating" value="3"> <label for="rating3">Normal </label><br>
        <input type="radio" id="rating4" name="rating" value="2"> <label for="rating4">Poor</label><br>
        <input type="radio" id="rating5" name="rating" value="1"> <label for="rating5">Very Poor</label><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
<div class="img">
<img src="https://static.vecteezy.com/system/resources/thumbnails/026/758/503/small/pointing-hand-with-ai-generated-free-png.png"height="200px">
</div>
</body>
</html>
